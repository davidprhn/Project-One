<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2c9832e6de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/contact.css">
    <script src="../src/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><a href="../index.html">Logo/Nombre</a></h1>
        <div class="navbar">
            <div>Carrito</div>
            <div><a href="../contact/contact.html">contact</a></div>
            <div><a href="../about/about.html">about</a></div>
        </div>
    </header>
    <main>
        <div class="contactForm">
            <h2>Contact us</h2>
            <p>Please contact us and we will get in touch as soon as possible!</p>
            <form>
                <label for="input-nombre">Name and surname</label><input type="text" placeholder="John Doe"
                    name="input-nombre" id="input-nombre">
                <label for="input-email">Email</label><input type="email" placeholder="johndoe@rebootacademy.com"
                    name="input-email" id="input-email">
                <label for="input-tel">Phone number</label><input type="tel" placeholder="+34 666 333 999"
                    name="input-tel" id="input-tel">
                <label for="input-asunto">Issue</label><input type="text" placeholder="Issue" name="input-asunto"
                    id="input-asunto">
                <label for="input-mensaje">Email content</label><textarea name="input-mensaje"
                    placeholder="Please, explain your problem here" id="input-mensaje" cols="30" rows="10"></textarea>
                <button type="button">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <div>Carrito</div>
        <div><a href="../contact/contact.html">contact</a></div>
        <div><a href="../about/about.html">about</a></div>
    </footer>
</body>

</html>
