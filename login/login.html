<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../style/main.css">

<body>

    <main>
        <div class="contactForm">
            <h2>Log in</h2>
            <form>
                <label for="input-email">Email</label>

            </form>
        </div>
    </main>

    <footer>
        <div><a href="#">Shop</a></div>
