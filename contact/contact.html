<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2c9832e6de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/contact.css">
    <script defer src="../src/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <header>
        <h1><a href="index.html"><img src="./assets/images/icons8-pokeball-96.png"></a></h1>
        <h1><a href="index.html">POKE-SHOP</a></h1>
        <div class="navbar">
            <div><a href="../shop/shop.html">Shop</a></div>
            <div><a href="../contact/contact.html">Contact</a></div>
            <div><a href="../about/about.html">About</a></div>
        </div>
    </header>
    <main>
        <div class="contactForm">
            <h2>Contact us</h2>
            <p>Please contact us and we will get in touch as soon as possible!</p>
            <form>
                <label for="input-nombre">Name and surname</label>
                <input type="text" placeholder="John Doe"name="input-nombre" id="input-nombre" required>

                <label for="input-email">Email</label>
                <input type="email" placeholder="johndoe@rebootacademy.com" name="input-email" id="input-email" required>

                <label for="input-tel">Phone number</label>
                <input type="tel" placeholder="+34 666 333 999" name="input-tel" id="input-tel" required>

                <label for="input-asunto">Issue</label>
                <input type="text" placeholder="Issue" name="input-asunto" id="input-asunto" required>

                <label for="input-mensaje">Email content</label>
                <textarea name="input-mensaje"placeholder="Please, explain your problem here" id="input-mensaje" cols="30" rows="10" required></textarea>
                
                <button id="send-button" type="submit">Send</button>
            </form>
        </div>
        <div class="imageForm">
            <img src="../assets/images/Professor_Oak.webp" alt="">
        </div>
    </main>

    <footer>
        <div><a href="../shop/shop.html">Shop</a></div>
        <div><a href="../contact/contact.html">contact</a></div>
        <div><a href="../about/about.html">about</a></div>
    </footer>
</body>

</html>
