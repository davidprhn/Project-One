<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2c9832e6de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/login.css">
    <script defer src="../src/login.js"></script>
    <script defer src="../src/script.js"></script>
    <link rel="icon" type="image/vnd.icon" href="../assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
</head>

<body>
    <header>
        <h1><a href="../index.html"><img src="../assets/images/icons8-pokeball-96.png"></a></h1>
        <h1><a href="../index.html">POKE-SHOP</a></h1>
        <div class="navbar">
            <div><a href="#">Shop</a></div>
            <div><a href="../contact/contact.html">Contact</a></div>
            <div><a href="../about/about.html">About</a></div>
        </div>
    </header>
    <main>
        <div class="contactForm">
            <h2>Log in</h2>
            <form>
                <label for="input-name">Name</label>
                <input type="text" placeholder="Name the Pokemon to sell" name="input-name" id="input-name" required>

                <label for="input-price">Price</label>
                <input type="number" placeholder="Add the Pricing" name="input-price" id="input-price" required>

                <label for="input-img">Image Url</label>
                <input type="text" placeholder="Add the Url of an image" name="input-img" id="input-img" required>

                <button id="" type="button">Add Pokemon</button>
            </form>
        </div>
    </main>

    <footer>
        <div><a href="#">Shop</a></div>
        <div><a href="../contact/contact.html">Contact</a></div>
        <div><a href="../about/about.html">About</a></div>
    </footer>
</body>

</html>
